<!-- contest: "{{ contest_name }}" -->
<table class='table table-striped table-bordered table-condensed'>
<thead>
<tr>
<th class='col-xs-6 col-md-6' align='left'></th>
<th class='col-xs-3 col-md-3' align='center'>Ballots Counted</th>
<th class='col-xs-3 col-md-3' align='center' data-defaultsort=
'disabled'>Percentage</th>
</tr>
</thead>
<tbody>
{% for candidate in candidates %}
<tr>
<td id='candidate'>{{ candidate }}</td>
<td id='votes' align='right' data-value=""></td>
<td id='pct' align='right'></td>
</tr>
{% endfor %}
</tbody>
</table>
